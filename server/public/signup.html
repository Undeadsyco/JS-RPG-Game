<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="assets/js/utils.js"></script>
</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <label class="sr-only" for="email">Email Address</label>
    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" required autofocus>
    
    <label class="sr-only" for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>

    <label class="sr-only" for="name">Name</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>

    <a class="btn btn-lg btn-primary btn-block" onclick="signUp()">Sign Up</a>
    <a href="/index.html">Already have an account? Login here.</a>
  </form>
  
</body>

</html>
